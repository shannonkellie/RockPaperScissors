  <script>
 	function computerPlay() {
 		let drawChoice = ['rock', 'paper', 'scissors'];
 		return drawChoice(Math.floor(Math.random()*3))
 	}

 	function computerPlay (playerSelection, computerSelection) {
 		playerSelection = playerSelection.toUpperCase();
 		computerSelection = computerSelection.toUpperCase();
 		if(playerSelection === computerSelection) {
 			return 0;
 		} else if ((playerSelection === "ROCK" && computerSelection === "SCISSORS") ||
 				   (playerSelection === "PAPER" && computerSelection === "ROCK") ||
 				   (playerSelection === "SCISSORS" && computerSelection === "PAPER")) {
 			return 1
 		} else {
 			return -1
 		}
 	}

 	function game() {
 		let playerScore = 0;
 		let computerScore = 0;
 		for (i = 0; < 5; i++) {
 			let playerSelection = prompt(${i + 1}: 'How shall you choose? Rock, Paper or Scissors?');
 			let computerSelection = computerPlay();
 			let result = rockPaperScissorsTurn(playerSelection, computerSelection);
 			if (result === 1) {
 				playerScore++;
 				console.log('You have begun your journey to victory! ${playerSelection} beats ${computerSelection}.');
 			} else if (result === -1) {
 				computerScore++;
 				console.log('Shame has befallen your house with the news of this terrible loss! ${computerSelection} beats ${playerSelection}');
 			} else {
 				console.log("Spared be your souls, it is a Draw!");
 			}
 		}
 		console.log(playerScore > computerScore ? "You have won the game and may keep your life!" : "Tis a tragic day when your losses are stacked against your life."); |
 	}
  </script>
